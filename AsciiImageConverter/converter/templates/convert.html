<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image to ASCII Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Use a sans-serif font */
            background-color: #f8f9fa; /* Set background color */
            padding: 20px; /* Add some padding */
        }

        h1 {
            text-align: center; /* Center align the heading */
            margin-bottom: 20px; /* Add some space below the heading */
        }

        form {
            display: flex; /* Use flexbox layout for the form */
            flex-direction: column; /* Arrange form elements in a column */
            align-items: center; /* Center align form elements horizontally */
        }

        input[type="file"] {
            margin-bottom: 10px; /* Add some space below the file input */
        }

        button[type="submit"] {
            background-color: #007bff; /* Set button background color */
            color: #fff; /* Set button text color */
            padding: 10px 20px; /* Add padding to the button */
            border: none; /* Remove button border */
            border-radius: 5px; /* Add button border radius */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: background-color 0.3s; /* Add transition effect */
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Darken button background color on hover */
        }
    </style>
</head>
<body>
    <h1>Image to ASCII Converter</h1>
    <form action="{% url 'convert_image' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
